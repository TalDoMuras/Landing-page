<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Build your community">
    
    <title>Build your community</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="img-logo">
                <img src="./src/img/logo.svg" alt="logo" class="logo">
            </div>
        </header>
        
        <main class="container-main">
            <div class="ilustracao">
                <img src="./src/img/illustration-mockups.svg" alt="chat">
            </div>

            <section class="registro">
                <h2>Build the community</h2>
                <h2>your fans will love</h2>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create
                    connections with your users as you engage in genuine discussion.</p>

                <a href="/" class="btn-registro">Registro</a>
            </section>
        </main>

        <footer>
            <div class="icons">
                <a href="/"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="/"><i class="fa-brands fa-twitter"></i></a>
                <a href="/"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </footer>
    </div>
